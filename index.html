<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<title>Список задач</title>
	</head>
	<body>
		<div class="container">
			<div class="display-4 mb-4">Список задач</div>

			<!-- List of tasks -->
			<ul id="tasksList" class="list-group list-group-flush mb-4"></ul>
			<!-- //List of tasks -->

			<!-- Form -->
			<div class="card">
				<div class="card-body">
					<form id="form">
						<div class="p-0 mb-3">Добавить новую задачу</div>
						<div class="form-group">
							<input
								type="text"
								class="form-control"
								id="taskInput"
								placeholder="Текст задачи"
								required
							/>
							<small id="emailHelp" class="form-text text-muted"
								>Что делаем, сколько времени тратим, какой результат
								получаем.</small
							>
						</div>
						<button type="submit" class="btn btn-primary btn-lg active">
							Добавить
						</button>
					</form>
				</div>
			</div>
		</div>

		<script src="js/main.js"></script>
	</body>
</html>
